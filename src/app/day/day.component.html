<div class="daycontent" (click)="showImage()" [ngClass]="contentClass">
    <div class="card">
        <div class="front">
            <span class="dayNumber">{{ dayNumber }}</span>
        </div>
        <div class="back">
            <img [src]="imageUrl" [class]="imgClass" />
        </div>
    </div>
</div>
